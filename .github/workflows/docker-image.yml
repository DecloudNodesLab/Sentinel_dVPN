name: Docker image • manual & push

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Доп. тег для образа (например: v1.2.3 или dev)"
        required: false
        default: ""
      image_name:
        description: "Переопределить имя образа (по умолчанию: owner/repo)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Пробросим секреты в env, чтобы использовать их в if через env.*
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image name (lowercase) and extra tag
        id: prep
        run: |
          # 1) Имя образа: input.image_name или owner/repo; в lowercase через bash-параметрическое расширение
          RAW_NAME="${{ github.event.inputs.image_name }}"
          if [ -z "$RAW_NAME" ]; then
            RAW_NAME="${GITHUB_REPOSITORY}"
          fi
          IMAGE_NAME="${RAW_NAME,,}"

          # 2) Дополнительный тег из ручного запуска (может быть пустым)
          EXTRA_TAG="${{ github.event.inputs.tag }}"

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "EXTRA_TAG=$EXTRA_TAG"   >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (опционально) Логин в Docker Hub — только если заданы секреты
      - name: Login to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            # в Docker Hub пушим только если логин прошёл (секреты заданы)
            ${{ env.DOCKERHUB_USERNAME && format('{0}/{1}', env.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
          tags: |
            # latest — только для main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # короткий SHA
            type=sha,format=short
            # теги релизов вида v1.2.3
            type=ref,event=tag
            # дополнительный тег из ручного запуска
            type=raw,value=${{ env.EXTRA_TAG }},enable=${{ github.event_name == 'workflow_dispatch' && env.EXTRA_TAG != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
