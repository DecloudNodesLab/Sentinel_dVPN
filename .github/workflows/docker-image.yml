name: Docker image • manual & push

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Доп. тег для образа (например: v1.2.3 или dev)"
        required: false
        default: ""
      image_name:
        description: "Переопределить имя образа (по умолчанию: owner/repo)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # по умолчанию owner/repo в нижнем регистре
  IMAGE_NAME: ${{ github.event.inputs.image_name != '' && github.event.inputs.image_name || toLower(github.repository) }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # (опционально) Логин в Docker Hub — если заданы секреты
      - name: Login to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' && format('{0}/{1}', secrets.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
          tags: |
            # latest — только для main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # короткий SHA
            type=sha,format=short
            # теги релизов вида v1.2.3
            type=ref,event=tag
            # дополнительный тег из ручного запуска
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
